      id: 1
      author: author
      comment: first liquibase migration
      changes:
        - createTable:
            tableName: comments
            columns:
              - column:
                name: comment_id
                type: int
                autoIncrement: true
                constraints:
                  primaryKey: true
              - column:
                  name: user_id
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: news_id
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: varchar(256)
                  constraints:
                    nullable: false
